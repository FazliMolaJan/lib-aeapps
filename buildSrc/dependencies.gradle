// Variables for entire project
ext {
    // Setup
    minSdkVersion = 16
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = "28.0.1"

    supportLibraryVersion = "28.0.0-rc01"
    espressoVersion = "2.2.2"
    gradleBuildToolVersion = "3.1.4"
    androidMavenPluginVersion = "2.0"
    junitVersion = "4.12"
    mockitoCoreVersion = "2.8.9"
}

// Plugins
ext.Plugins = [
        gradle              : "com.android.tools.build:gradle:$gradleBuildToolVersion",
        bintray             : 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2',
        androidMaven        : "com.github.dcendents:android-maven-plugin:$androidMavenPluginVersion"
]

// Dependencies
ext.deps = [
        // compile
        design               : "com.android.support:design:$supportLibraryVersion",
        appcompat            : "com.android.support:appcompat-v7:$supportLibraryVersion",
        supportv4            : "com.android.support:support-v4:$supportLibraryVersion",
        recyclerview         : "com.android.support:recyclerview-v7:$supportLibraryVersion",
        cardview             : "com.android.support:cardview-v7:$supportLibraryVersion",
        supportAnnotations   : "com.android.support:support-annotations:$supportLibraryVersion",

        // androidTestCompile
        espressoCore         : "com.android.support.test.espresso:espresso-core:$espressoVersion",
        espressoIntents      : "com.android.support.test.espresso:espresso-intents:$espressoVersion",
        espressoContrib      : "com.android.support.test.espresso:espresso-contrib:$espressoVersion",
        testingSupportLib    : "com.android.support.test:testing-support-lib:0.1",
        runner               : "com.android.support.test:runner:1.0.2",

        // testCompile
        junit                : "junit:junit:$junitVersion",
        mockitoCore          : "org.mockito:mockito-core:$mockitoCoreVersion"
]